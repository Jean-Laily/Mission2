        <div class="content" id="cadreContentAddClient" >
            <h1 class="message">Ajouter Client</h1>
            <form  class="formulaireInternAjouterClient" action="http://polenumerique.re/dl/dwwm2020/testerForm.php" method="POST" autocapitalize="characters" id="ajouterClient" autocomplete="off"> 
                <!---DEBUT DIV ensembleBlockAjouterClient --->
                <div class="ensembleBlockAjouterClient" > 
                   
                    <div class="ajouterClient1">
                        <input type="number" id="numClient" name="numCli" maxlength="10" required placeholder="N°Client" autocomplete="on"/>
                        <label class="creationData" for="creationData">Créer le :</label>
                        <input type="date" id="creationData" name="premiereDateCreation" readonly required />
                    </div>
                    <div class="ajouterClient4">
                        <!-- <label for="nomSociete">Nom société :</label> -->
                        <input type="text" id="nomSociete" name="nom" maxlength="50" required placeholder="Nom de société ..." autocomplete="" />
                    </div>
                    <div class="ajouterClient2">
                        <!-- <label for="domaineActivitite">Domaine activité :</label> -->
                        <input type="text" id="domaineActivite" name="activité"  required placeholder="Domaine d'activité ..." maxlength="50" title="agroalimentaire, laitier, agriculture"/>
                        <!-- <label for="chiffreAffaire">Chiffre d'affaire :</label> -->
                        <input type="text" id="chiffreAffaire" name="CA" required placeholder="Chiffre d'affaire ...." maxlength="50" pattern="[0-9]{0,20}"title="un chiffre au minimun"/>
                    </div>
                    <div class="ajouterClient3">
                        <!-- <label for="adresse">Adresse :</label> -->
                        <input type="text" id="adresse" name="adress" maxlength="50" required placeholder="Adresse ...." title="ex: 25, rue lenat"/>
                         <!-- <label for="complement">Complement :</label> -->
                        <input type="text" id="complement" name="complemnt" maxlength="50" placeholder="Complement ...." />
                    </div>
                    <div  class="ajouterClientType">
                         <!-- <label for="raisonSociale">Raison sociale :</label> -->
                         <input type="text" id="raisonSociale" name="RS"  required placeholder="Raison sociale ...." pattern="[a-z]{0,7}" title="Ex: sarl ,pme ,sass"/>
                        <div>
                            <label for="typeCli">Type Client :</label>   
                            <label for="public"><input required type="radio" id="public" name="typeClient" value="public">Public</label>
                            <label for="private"><input required type="radio" id="private" name="typeClient" value="privé">Private</label>
                        </div>
                    </div>
                    <div class="ajouterClient5">
                        <!-- <label for="telephone">Téléphone :</label> -->
                        <input type="tel" id="telephone" name="tel" required maxlength="10" placeholder="Téléphone" pattern="[0-9]{10}" title=" ex: 0102104080"/>
                    </div>
                    <div class="ajouterClientBtnAddContact">
                        <!-- <a href="./Ajouter Contact.html" title="Ajouter"><img src="./media/image/ajout.png" alt=""></a> -->
                        <a href="AjouterContact.html" title="Ajouter"><span><i class="fa fa-user-plus fa-3x" aria-hidden="true"></i></span><span> Ajouter un contact</span></a>
                    </div>
                </div> 
                <!---FIN DIV ensembleBlockAjouterClient --->
                <div class="ajouterClientReglageComs">
                    <div class="ajouterClientBoxCom"><textarea id="commentaire" name="comment" maxlength="256" placeholder="Commentaires commerciaux ...."></textarea></div>   
                </div>
                <div class="ajouterClientReglageBtn">
                    <input type="submit" class="button" id="btnAjouterClient"value="Ajouter">
                    <a href="AccueilConnecte.html" class="button">Retour</a>
                    <!-- <button class="button" id="ajouterclient">Valider</button>
                    <button class="button" id="annulerAjout">Annuler</button> -->
                </div>
                <div class="ajouterClientLogoSociete">
                    <img src="https://picsum.photos/250/250" alt="logo de la société"/>
                </div>
            </form>
