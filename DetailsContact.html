        <div class="content" id="cadreContentDetailContact" >
            <h1 class="message">Detail Contact</h1>
            <form class="formulaireDetailContact" method="POST" autocapitalize="characters" autocomplete="off"> 
                <div class="ensembleBlockDetailContact" >

                    <div class="detailContact1">
                        <p> Fiche Contact N° XX </p>
                    </div>
                    <div class="detailContact2">
                        <label for="nomUser">Nom :</label><input type="text" id="nomUser" disabled value="Romain"/>
                        <label for="prenomUser">Prenom :</label><input type="text" id="prenomUser" disabled value="Lefranc"/>
                    </div>
                    <div class="detailContact4">
                        <label for="matricule">Matricule :</label><input type="text" id="matricule" disabled value="784611EU84"/>
                    </div>
                    <div class="detailContact3">
                        <label for="adresse">Adresse :</label><input type="text" id="adresse" disabled value="3, rue des 4 épices"/>
                    </div>
                    <div class="detailContact3Bis">
                        <label for="complement">Complement :</label><input type="text" id="complement" disabled value="ZI industriel Cedex 3"/>
                    </div>
                    <div  class="detailContactType">
                        <label for="codePostal">Code Postal :</label><input type="text" id="codePostal" disabled value="97440"/>
                        <label for="ville">Ville :</label><input type="text" id="ville" disabled value="Saint-Denis"/>
                    </div>
                    <div class="detailContact5">
                        <label for="telephone">Téléphone :</label><input type="text" id="telephone"disabled value="0692 77 88 99"/>
                    </div>
                    <div class="infoDetailContact">
                        <label class="dateCreerDetail" for="dateCreerDetailContact">Créer le :</label>
                        <input type="text" id="dateCreerDetailContact" name="DateCreation"  disabled placeholder="07/01/2013" readonly/>
                    </div>
                </div>
                <div class="detailContactReglageBtn" >
                    <a href="AjouterContact.html" id="modifiercontact"class="button">Modifier</a>
                    <a href="ListeContact.html" class="button">Retour</a>
                </div>
                <div class="detailContactLogoSociete">
                    <img src="https://picsum.photos/250/250" alt="logo de la société"/>
                </div>
            </form>
        </div>
