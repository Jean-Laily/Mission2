        <div class="content" id="cadreContentAddContact" >
            <h1 class="message">Ajouter Contact</h1>
            <form class="formulaireInternAjoutContact" action="http://polenumerique.re/dl/dwwm2020/testerForm.php" method="POST" autocapitalize="characters" autocomplete="off" id="ajouterContact"> 
                <div class="ensembleBlockAjoutContact" > 
                    <div class="ajouterContact1">
                        <input type="number" id="numContact" name="numCli" maxlength="10" required placeholder="N°Contact" autocomplete="on"/>
                    </div>
                    <div class="ajouterContact2">
                        <!-- <label for="domaineActivitite">Domaine activité :</label> -->
                        <input type="text" id="NomCt" name="nomContact" maxlength="50" required placeholder="Nom ..."/>
                        <!-- <label for="chiffreAffaire">Chiffre d'affaire :</label> -->
                        <input type="text" id="PrenomCt" name="prenomContact" maxlength="50" required placeholder="Prenom ...."/>
                    </div>
                    <div class="ajouterContact4">
                        <!-- <label for="nomSociete">Nom société :</label> -->
                        <input type="text" id="matricule" name="nom" maxlength="7" required placeholder="N° matricule ...." title=" ex: A541GF2" autocomplete=""/>
                    </div>
                    
                    <div class="ajouterContact3">
                        <!-- <label for="adresse">Adresse :</label> -->
                        <input type="text" id="adresse" name="adresseContact" maxlength="50" required placeholder="Adresse ...."/>
                            <!-- <label for="complement">Complement :</label> -->
                        <input type="text" id="complement" name="complementContact" maxlength="50" placeholder="Complement ...."/>
                    </div>

                    <div  class="ajouterContact6">
                            <!-- <label for="domaineActivitite">Domaine activité :</label> -->
                        <input type="text" id="codePostCt" name="codePostalContact" maxlength="5" required placeholder="Code Postal ..." pattern="[0-9]{5}" title=" ex: 0102104080" />
                        <!-- <label for="chiffreAffaire">Chiffre d'affaire :</label> -->
                        <input type="text" id="villeCt" name="villeContact" maxlength="50" required placeholder="Ville ...."/>
                    </div>
                    

                    <div class="ajouterContact5">
                        <!-- <label for="telephone">Téléphone :</label> -->
                        <input type="text" id="telephone" name="" maxlength="10" required placeholder="Téléphone" pattern="[0-9]{10}" title=" ex: 0102104080"/>
                    </div>
                    <div class="infoCreationContact">
                        <label class="creerLeLabel" for="creationData">Créer le :</label>
                        <input type="date" id="creerLe" name="premiereDateCreation" readonly required/>
                    </div>
                </div>
                
                <div class="ajouterConctactReglageBtn">
                    <input type="submit" class="button"  id ="btnAjouterContact"value="Ajouter">
                    <!-- <a href="AjouterContact.html" class="button">Valider</a> -->
                    <a href="AccueilConnecte.html" class="button">Retour</a>
                    <!-- <button class="button" id="ajouterclient">Valider</button>
                    <button class="button" id="annulerAjout">Annuler</button> -->
                </div>
                <div class = "ajoutContactPhoto">
                    <img src = "https://picsum.photos/250/250" alt="photographie d'une personne"/>
                </div>
