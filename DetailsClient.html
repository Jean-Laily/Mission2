        <div class="content" id="cadreContentDetailClient" >
            <h1 class="message">Detail Client</h1>
            <form class="formulaireDetailClient" method="GET" autocapitalize="characters" autocomplete="off"> 
                <div class="ensembleBlockDetailClient" >

                    <div class="detailClient1">
                        <p> Fiche Client N° _._</p>
                        <a href="ListeContact.html" class="button">Contact connu</a>
                        <!-- <span><i class="fas fa-user-plus fa-3x"></i></span> -->
                    </div>

                    <div class="detailClient4">
                        <label for="nomSociete">Nom société :</label><input type="text" id="nomSociete" disabled value="Google"/>
                    </div>
                    
                    <div class="detailClient2">
                        <label for="domaineActivitite">Domaine activité :</label><input type="text" id="domaineActivitite" disabled value="Technologie"/>
                        <label for="chiffreAffaire">Chiffre d'affaire :</label><input type="text" id="chiffreAffaire" disabled value=" 900 000 000 $"/>
                    </div>
                   
                    <div class="detailClient3">
                        <label for="adresse">Adresse :</label><input type="text" id="adresse" disabled value="37, rue des Caféiers"/>
                    </div>
                    <div class="detailClient3Bis">
                        <label for="complement">Complement :</label><input type="text" id="complement" disabled value=""/>
                    </div>

                    <div  class="detailClientType">
                        <label for="raisonSociale">Raison sociale :</label><input type="text" id="raisonSociale" disabled value="SARL"/>
                        <label for="typeCli">Type Client :</label><input type="text" id="typeCli" disabled value="Privé"/>
                    </div>

                    <div class="detailClient5">
                        <label for="telephone">Téléphone :</label><input type="text" id="telephone"disabled value="0805-540-801"/>
                    </div>

                    <div class="infoContactDetailClient">
                        <label class="dateCreerDetail" for="dateCreerDetailClient">Créer le :</label>
                        <input type="text" id="dateCreerDetailClient" name="premiereDateCreation"  disabled placeholder="10/09/2012" readonly/>
                    </div>
                </div>
                <div class="detailClientReglageComs">
                    <div class="detailClientBoxCom"><textarea id="commentaire" name="comment" disabled placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis cupiditate iste laudantium."></textarea></div>
                </div>
                <div class="detailClientReglageBtn" >
                    <a href="AjouterClient.html"  id ="modifierclient"class="button">Modifier</a>
